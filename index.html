<!doctype html>
<html lang="en">
  <head>
    <title>Chart.js example</title>
  </head>
  <body>
    <br>asdasd<br/>
    <canvas id="myChart" width="200" height="200" style="border:1px solid"></canvas>
    <br>asdasd-----<br/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js">
    </script>
    <script> 
        console.log("------------------");
    //const { Chart } = require('electron-chartjs');
    var ctx = document.getElementById('myChart');
    console.log("setting chart");
    var chart = new Chart(ctx, {
        // The type of chart we want to create
        type: 'line',
    
        // The data for our dataset
        data: {
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
            datasets: [
            {
                label: 'Sensor1',
                yAxisID: 'A',
                borderColor: 'blue',
                data: [0, 10, 5, 2, 20, 30, 45],
                fill: false
            },
            {
                label: 'Sensor2',
                yAxisID: 'B',
                borderColor: 'red',
                data: [12, 10, 5, 9, 2, 12, 25],
                fill: false
            },
            {
                label: 'Sensor3',
                yAxisID: 'C',
                borderColor: 'green',
                data: [12, 22, 29, 39, 23, 12, 25],
                fill: false
            }

        ]
        },
    
        // Configuration options go here
        options: {
            maintainAspectRatio:false,
            responsive: true,
            scales:{
                yAxes: 
                [
                    {
                        id: 'A',
                        type: 'linear',
                        position: 'left',
                        ticks:{
                            max:100,
                            min:-100,
                            fontColor:'blue'
                        },
                        borderColor: 'blue',
                    },
                    {
                        id: 'B',
                        type: 'linear',
                        position: 'left',
                        borderColor: 'red',

                    ticks: {
                        fontColor:"red",
                        max: 500,
                        min: -500
                    }
                    },
                    {
                        // grid: {
                        //     color: '#FF8000'
                        // },
                        id: 'C',
                        type: 'linear',
                        position: 'left',
                        borderColor: 'green',

                    ticks: {
                        fontColor:"green",
                        max: 50,
                        min: -50
                    }
                    }
                ]
            }
        }
    });
    </script>
  </body>
</html>
