<!doctype html>
<html lang="en">
  <head>
    <title>Chart.js example</title>
  </head>
  <body>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <canvas id="myChart" width="200" height="200" style="border:1px solid" ></canvas>
    <!-- <button onclick="resetZoom()" class="btn btn-primary mt-3">Reset Zoom</button> -->
    <div class="input-group mt-3">
      <div class="custom-file">
        <input  id="file_input" type="file" class="custom-file-input" id="inputGroupFile04" accept="application/json" onchange="fileUploaded()">
        <label class="custom-file-label" for="inputGroupFile04">Seleccione un archivo de datos...</label>
      </div>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button">Cargar</button>
      </div>
    </div>
<!-- <button  class="btn btn-primary mt-3">Cargar archivo</button> -->
    
    
    <script src="./libs/Chart.min.js"></script>
